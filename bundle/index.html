<html>
    <head>
        <script src="./web.js" type="text/javascript"></script>
    </head>
    <body>
        <!-- <input type="text" id="url" placeholder="URL to custom image" size="100" /><button onClick="load()">Load</button><br/> -->
        <img src="" width="300" height="225" id="image" /><br/>
        <input type="checkbox" id="skew"><label>skew</label>
        <input type="checkbox" id="rollX"><label>rollX</label>
        <input type="checkbox" id="rollY"><label>rollY</label>
        <input type="checkbox" id="bend"><label>bend</label>
        <input type="checkbox" id="jpeg"><label>jpeg</label>
        <input type="text" id="speedx" size="3" value="1"><label>Speed multiplier</label>
    </body>
    <script>
        function load() {
            const url = "./ml.jpg" //v("url")

            // Remove existing draw loop
            if (window.drawTimerID !== undefined) {
                clearTimeout(window.drawTimerID)
            }

            var oReq = new XMLHttpRequest();
            oReq.open("GET", !url ? "./ml.jpg" : url, true);
            oReq.responseType = "arraybuffer";
            oReq.onload = function(oEvent) {
                var jpegData = new Uint8Array(oReq.response);
                drawFrame(jpegData, "image", 10) // jpegdata, target element id, fps,
            };

            oReq.send();
        }

        load()

        </script>
</html>
